name: Exercise_Workflow
on: [push]
jobs:
  style-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: "Install style checker"
        run: pip install --upgrade pip black
      - name: "Run style check"
        run: |
          if ! black --check .; then 
          black .
          fi
      - name: "Verify"
        run: black --check . 

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: "Install dependencies"
        run: pip install --upgrade pip pytest numpy matplotlib
      - name: "Run tests"
        run: python -m pytest

  coverage_report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: "Install dependencies"
        run: pip install --upgrade pip pytest pytest numpy matplotlib coverage
      - name: "Run tests with coverage"
        run: |
          coverage run -m pytest
          coverage report
          coverage xml
      - name: "Upload artifact"
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage.xml
          retention-days: 14